<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!------------style.css linking here ------------->
	<link rel="stylesheet" href="css/style.css">

	<!------------ google font linking here ----------->

	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">


	<!------------ font awesome linking here  -------------->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<title>Class 03</title>

</head>
<body>
	<div class="login-box">
		<form action=""  class="main-form">
			<div class="avatar-img">
				<img src="images/avatar.png" alt="avatar.png" class="avatar">
			</div>

			<h2>Register Here</h2>

			<div class="form-group">
				<label for="">Full Name</label>
				<input type="text" placeholder="name" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Email</label>
				<input type="text" placeholder="email" class="form-control">
			</div>


			<div class="form-group">
				<label for="">Username</label>
				<input type="text" placeholder="username" class="form-control">
			</div>



			<div class="form-group">
				<label for="">Password</label>
				<input type="password" placeholder="password" class="form-control">
			</div>		


			<div class="form-group">
				<label for="">Mobile Number</label>
				<input type="text" placeholder="phone number" class="form-control">
			</div>



			<div class="form-group">
				<input type="submit" value="Register" class="btn-btn">
			</div>						

		</form>
	</div>


	<div class="social-icons">
		<ul class="icons">
			<li>
				<a href="">
					<i class="fa fa-facebook-square"></i>
				</a>
			</li>


			<li>
				<a href="">
					<i class="fa fa-youtube-play"></i>
				</a>
			</li>


			<li>
				<a href="">
					<i class="fa fa-twitter"></i>
				</a>
			</li>


			<li>
				<a href="">
					<i class="fa fa-instagram"></i>
				</a>
			</li>


		</ul>
	</div>


	
</body>
</html>
